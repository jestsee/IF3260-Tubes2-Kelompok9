  <div class="tools">
    <button class="help-button" id="help-button" onclick="location.href='help.html'">Help</button>
    <div class="select-save-load">
      <label for="object-list">Select an object:</label>
      <select name="object-list" id="object-list" oninput="selectObject()"></select>

      <button class="button" onclick="save()">Save</button>
      <input type="file" id="myfile" name="myfile" accept="application/JSON">
      <button type="button" onclick="load()">Load</button>
    </div>

    <div class="camera">
      <br>
      <b>Camera</b>
      <br>
  
      <label>Angle: &nbsp;</label>
      <input type="range" oninput="cameraAngle()" id="cameraAngle" min="-180" max="180">
      <br>
  
      <label>Zoom: &nbsp;</label>
      <button onclick="zoomOut()" id="zoomOut">+</button>
      <button onclick="zoomIn()" id="zoomIn">-</button>
      <br><br>
  
      <button id="resetView" onclick="resetView()">Reset View</button>
    </div>

    <div class="projection">
      Projection:
      <select id="perspectiveOption" name="perspectiveOption">
        <option value="perspective" selected="selected">perspective</option>
        <option value="orthographic">orthographic</option>
        <option value="oblique">oblique</option>
      </select>
    </div>

    <div class="fov">
      <label for="fovField">FOV: </label>
      <input type="range" class="slider" min="0" max="180"  id="fov" name="fovField" oninput="fov()"><br/>
    </div>

    <div class="angle">
      <h3>This angle just for Oblique Projection</h3>
      <div class="field" >
        <label for="horizontalField">Horizontal Angle: </label>
        <input type="range" class="slider" min="0" max="180"  id="horizon" name="horizontalField" oninput="horizonAngle()"><br/>
      </div>

      <div class="field">
        <label for="verticalField">Vertical Angle: </label>
        <input type="range" class="slider" min="0" max="180"  id="vertical" name="verticalField" oninput="verticalAngle()"><br/>
      </div>
    </div>

    <div class="rotation">
      <b>Rotation</b>
      <!-- xslider -->
      <div class="slide">
      <label for="xrotation">X:</label>
      <input type="range" class="slider" oninput="xRotation()" id="xrotation" min="0" max="360">
      <a id="x-val-rot"></a>

      <!-- yslider -->
      <label for="yrotation">Y:</label>
      <input type="range" class="slider" oninput="yRotation()" id="yrotation" min="0" max="360">
      <a id="y-val-rot"></a>

      <!-- yslider -->
      <label for="zrotation">Z:</label>
      <input type="range" class="slider" oninput="zRotation()" id="zrotation" min="0" max="360">
      <a id="z-val-rot"></a>
      </div>
    </div>

    <div class="translation">
      <b>Translation</b>
      <!-- xslider -->
      <div class="slide">
      <label for="xtranslation">X:</label>
      <input type="range" class="slider" oninput="xTranslation()" id="xtranslation" min="-1000" max="1000">
      <a id="x-val-trans"></a>

      <!-- yslider -->
      <label for="yrotation">Y:</label>
      <input type="range" class="slider" oninput="yTranslation()" id="ytranslation" min="-1000" max="1000">
      <a id="y-val-trans"></a>

      <!-- yslider -->
      <label for="ztranslation">Z:</label>
      <input type="range" class="slider" oninput="zTranslation()" id="ztranslation" min="-1000" max="1000">
      <a id="z-val-trans"></a>
      </div>
    </div>

    <div class="scale">
      <b>Scale</b>
      <!-- xslider -->
      <div class="slide">
      <label for="xscale">X:</label>
      <input type="range" class="slider" oninput="xScale()" id="xscale" min="-500" max="500">

      <!-- yslider -->
      <label for="yscale">Y:</label>
      <input type="range" class="slider" oninput="yScale()" id="yscale" min="-500" max="500">

      <label for="zscale">Z:</label>
      <input type="range" class="slider" oninput="zScale()" id="zscale" min="-500" max="500">
      <a id="z-val-scale"></a>
      </div>
    </div>
